  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Nunito:wght@400;600&family=Pacifico&family=Quicksand:wght@400;600&family=Short+Stack&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

<body>

    <a href="https://justcallmechezz.github.io/qrispy" class="project" data-aos="fade-up" data-aos-delay="250">

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    function filterProjects() {
      const search = document.getElementById('search-bar').value.toLowerCase();
      document.querySelectorAll('.project').forEach(p => {
        const match = p.innerText.toLowerCase().includes(search);
        p.style.display = match ? '' : 'none';
      });
    }
  </script>
</body>
</html>
