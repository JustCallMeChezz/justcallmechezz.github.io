<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⋅˚₊‧ ୨about me • chezz୧ ‧₊˚ ⋅/ai_chatbot</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <meta name="theme-color" content="#E0BBE4" />
  <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet"/>
  <link id="theme-stylesheet" rel="stylesheet" href="style.css"/>
</head>
<body>
  
  <style>
    body {
      margin: 0;
      font-family: 'Short Stack', cursive;
      background-color: #f5f0f7; /* Light lilac background */
      color: #4b2f3d; /* Dark lilac text */
      display: flex;
      flex-direction: column;
      height: 100vh;
      -webkit-tap-highlight-color: transparent;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f5f0f7;
      border-bottom: 1px solid #d0a9c7; /* Lilac border */
    }

    .header i {
      font-size: 24px;
      margin-right: 10px;
    }

    .header .title {
      flex-grow: 1;
      font-size: 18px;
      font-weight: bold;
    }

    .header .icons i {
      margin-left: 15px;
      font-size: 20px;
    }

    .icon-link {
      color: inherit;
      -webkit-tap-highlight-color: transparent;
    }

    .username {
      font-weight: bold;
      font-size: 0.85em;
      color: #c07fae; /* Lilac tone */
      margin-bottom: 4px;
      display: flex;
      align-items: center;
    }

    .tag {
      margin-left: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 20px;
    }

    .tag span {
      background-color: #c07fae; /* Lilac background for tag */
      color: #f5f0f7;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 10px;
      display: flex;
      align-items: center;
    }

    .content {
      padding: 20px;
      padding-bottom: 100px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .date {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .date span {
      background-color: #c07fae; /* Lilac date background */
      color: #f5f0f7;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 30px;
    }

    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message .bubble {
      background-color: #e6ccf0; /* Lilac bubble background */
      border-radius: 12px;
      padding: 10px;
      max-width: 70%;
    }

    .message.right {
      justify-content: flex-end;
    }

    .message.right img {
      order: 2;
      margin-left: 10px;
      margin-right: 0;
    }

    .message.right .bubble {
      background-color: #d7a8c6; /* Lighter lilac for right message */
    }

    .footer {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background-color: #f5f0f7;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      z-index: 99;
    }

    .footer i {
      font-size: 24px;
      color: #c07fae; /* Lilac icon color */
    }

    .footer input {
      flex-grow: 1;
      border: none;
      outline: none;
      background-color: #f5f0f7;
      font-size: 16px;
    }

    .footer .send {
      font-size: 24px;
      margin-left: 10px;
      cursor: pointer;
      color: #c07fae; /* Lilac send button */
    }

    .fade-in {
      opacity: 1;
      transition: opacity 500ms ease-in;
    }

    body.fade-in {
      opacity: 1;
      transition: opacity 500ms ease-in;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 500ms ease-out;
    }

    body.fade-out {
      opacity: 0;
      transition: opacity 500ms ease-out;
    }
  </style>
  
  <div class="header">
    <div class="title">Lylium AI.</div>
    <div class="icons">
      <a href="https://github.com/JustCallMeChezz" target="_blank" class="icon-link">
        <i class="fas fa-code"></i>
      </a>
    </div>
  </div>

  <div class="content">
    <div class="date">
      <span id="chat-date">today</span>
    </div>
    <div class="message">
      <img alt="chats icon" height="40" src="/images/empty.png" width="40"/>
      <div class="bubble">
        <div class="username">Lylium<div class="tag"><span>AI</span></div></div>
        <div class="text">
          <div class="chatsname">hii! im lylium... nice to meet u... ask me anything...</div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <i class="far fa-smile"></i>
    <input placeholder="Ask smth..." type="text" style="margin-left: 8px"/>
    <i class="fas fa-paperclip"></i>
    <i class="fas fa-paper-plane send"></i>
  </div>

  <script>
    const apiConfigurations = [
      { url: 'https://api.kastg.xyz/api/ai/chatgpt', model: 'gpt-4o-mini', requiresModel: true },
      { url: 'https://api.kastg.xyz/api/ai/llama', model: 'llama-3.1-8b-turbo', requiresModel: true }
    ];

    let conversationHistory = "You are Lylium, an AI assistant created by Lily aka sleepychezz. always respond as an ai chatbot style, like chatgpt.";

    function constructUrlApi(conversationPrompt, config) {
      const { url, model, requiresModel } = config;
      const apiKey = 'Kastg_SXQxa10WTVsNYmwAoL4d_free';

      const fullPrompt = conversationHistory + "User: " + conversationPrompt;

      const params = new URLSearchParams({
        prompt: fullPrompt,
        key: apiKey
      });

      if (requiresModel) {
        params.append('model', model);
      }

      const proxyUrl = 'https://api.allorigins.win/get?url=';
      return `${proxyUrl}${encodeURIComponent(`${url}?${params.toString()}`)}`;
    }

    async function tryFetchFromApis(prompt) {
      for (const config of apiConfigurations) {
        const apiUrl = constructUrlApi(prompt, config);
        try {
          const res = await fetch(apiUrl);
          const data = await res.json();
          const response = JSON.parse(data.contents)?.result?.[0]?.response;
          if (response) {
            conversationHistory += `User: ${prompt}\nAI: ${response}\n`;
            return response;
          }
        } catch (err) {
          console.warn(`failed with ${config.model}, trying next...`);
        }
      }
      return "umm... all my brains are sleepy rn... try again later~";
    }

    async function getImageUrl(prompt) {
      const apiUrl = `https://api.kastg.xyz/api/ai/flux?prompt=${encodeURIComponent(prompt)}&ratio=square&key=Kastg_SXQxa10WTVsNYmwAoL4d_free`;
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        return data.status === "true" ? data.result[0]?.url : "";
      } catch {
        return "";
      }
    }

    function parseMarkdown(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
        .replace(/_(.*?)_/g, '<i>$1</i>');
    }

    async function sendMessage() {
      const input = document.querySelector('.footer input');
      const messageText = input.value.trim();
      if (messageText === '') return;

      const content = document.querySelector('.content');
      const userMessage = document.createElement('div');
      userMessage.className = 'message right';
      userMessage.innerHTML = `<img src="images/empty.png"><div class="bubble"><div class="text">${messageText}</div></div>`;
      content.appendChild(userMessage);
      input.value = '';

      const typing = document.createElement('div');
      typing.className = 'message';
      typing.innerHTML = `<img src="images/empty.png"><div class="bubble"><div class="username">Lylium<div class="tag"><span>AI</span></div></div><div class="text">...</div></div>`;
      content.appendChild(typing);
      content.scrollTop = content.scrollHeight;

      await new Promise(r => setTimeout(r, 800));
      content.removeChild(typing);

      let reply = "";
      if (messageText.startsWith('/generate')) {
        const prompt = messageText.replace('/generate', '').trim();
        const img = await getImageUrl(prompt);
        reply = img
          ? `<img src="${img}" style="max-width:300px; border-radius:10px;">`
          : "uh srry, image generator not working rn...";
      } else {
        reply = await tryFetchFromApis(messageText);
      }

      const botMsg = document.createElement('div');
      botMsg.className = 'message';
      botMsg.innerHTML = `<img src="images/empty.png"><div class="bubble"><div class="username">Lylium<div class="tag"><span>AI</span></div></div><div class="text">${parseMarkdown(reply)}</div></div>`;
      content.appendChild(botMsg);
      content.scrollTop = content.scrollHeight;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const sendBtn = document.querySelector('.footer .send');
      const input = document.querySelector('.footer input');
      sendBtn.addEventListener('click', sendMessage);
      input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
    });
  </script>
</body>
</html>
