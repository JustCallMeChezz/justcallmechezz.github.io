<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Guesser</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('assets/wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 800px;
            width: 60%;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid silver;
            backdrop-filter: blur(10px);
            border: 5px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        h1 {
            margin-bottom: 40px;
            color: #fff;
            font-size: 2.2em;
            font-weight: bold;
        }

        input {
            width: calc(100% - 30px);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 25px;
            font-size: 16px;
            border: none;
            outline: none;
        }

        input:hover, input:focus {
            color: #a020f0;
            border: 2px solid #d8b3ff;
            transition: 0.6s;
        }

        button {
            background: #a020f0;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid #a020f0;
            font-weight: bold;
            margin-top: 2px;
            margin-bottom: 8px;
            transition: 0.3s;
            cursor: pointer;
        }

        button:hover {
            background: #8000ff;
            box-shadow: 0 0 40px #ff00ff, 0 0 80px #d020f0;
        }

        button:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }

        .loader {
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff00ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }

        footer {
            text-align: center;
            color: #d8b3ff;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
        }

        footer i {
            color: #ff00ff;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 50%, 100% {
                transform: scale(1);
            }
            25%, 75% {
                transform: scale(1.2);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Guesser</h1>
        <div id="inputContainer">
            <input type="number" id="ageInput" placeholder="Enter ur age" />
            <button id="guessBtn">Guess My Age</button>
        </div>
        <div id="output"></div>
        <div class="loader" id="loader"></div>
    </div>
    <footer>
        <p>this useless thing was made with <i class="fas fa-heart"></i> by sleepychezz.</p>
    </footer>
    <audio id="bgm" src="bgm.mp3" loop></audio>
    <script>
        const btn = document.getElementById("guessBtn");
        const output = document.getElementById("output");
        const loader = document.getElementById("loader");
        const bgm = document.getElementById("bgm");
        const inputContainer = document.getElementById("inputContainer");

        btn.addEventListener("click", () => {
            const age = document.getElementById("ageInput").value;

            if (!age || age <= 0) {
                output.textContent = "Please enter a valid age.";
                return;
            }

            bgm.play();
            loader.style.display = "block";
            output.textContent = "";
            inputContainer.style.display = "none";

            const steps = [
                "starting system",
                "connecting to server",
                "preparing data",
                "checking input",
                "analyzing data",
                "thinking",
                "eating some snack cuz me hungry",
                "continue thinking",
                "searching for answer",
                "guessing ur age",
                "preparing output",
            ];

            let index = 0;
            let dotCount = 0;

            const interval = setInterval(() => {
                if (index < steps.length) {
                    dotCount = (dotCount + 1) % 4;
                    const dots = ".".repeat(dotCount);
                    output.textContent = steps[index] + dots;

                    if (dotCount === 3) index++;
                } else {
                    clearInterval(interval);
                    output.textContent = `Your age: ${age}`;
                    loader.style.display = "none";
                    output.innerHTML = `Your age: ${age}<br><img src="assets/uiiaa.gif" alt="Gif" style="margin-top: 20px;"/>`;
                    bgm.pause();
                    bgm.currentTime = 0;
                }
            }, 500);
        });
    </script>
</body>
  </html>
