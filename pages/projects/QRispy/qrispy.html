<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRispy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lilac.css">
<link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
<link rel="shortcut icon" href="assets/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
<link rel="manifest" href="assets/site.webmanifest" />
</head>
<body>
    <div class="container">
        <h1>QRispy</h1>
        <h2>QR Code Maker</h2>
        <p>make <a href="#"><b>qr code</b></a> from ur links or text... this tool will also <a href="https://justcallmechezz.github.io/projects/untracklinkss/index.html"><b>remove tracking things</b></a> from ur link when generating qr code...</p>
        <input type="text" id="linkInput" placeholder="Enter link or text">
        <button id="generateBtn" class="generate">Generate</button>
        <div class="qr-container">
            <div id="qrContainer"></div>
            <span class="placeholder">ur qr code will be here...</span>
        </div>
        <button id="downloadBtn" class="download">Download</button>
    </div>

    <footer>
        <p>made with <i class="fas fa-heart"></i> by sleepychezz.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="qrispy.js"></script>
</body>
</html>
