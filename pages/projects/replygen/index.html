<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replygen ai</title>
    <meta name="theme-color" content="#fbd5d5">
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="replygen.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
</head>
<body>

<div class="container">
    <h1>Reply Generator <span class="ai">AI</span></h1>
    <p style="font-size: 1em;">generates some reply suggestions to help when u dont know what to reply in ur chats...</p>

    <!-- input container -->
    <div data-aos="zoom-in" data-aos-duration="1200" id="inputContainer">
        

        <div class="idk">
          <h2>Messages</h2>
          <p>that u dont know what to reply</p>
            <input type="text" id="inputText" placeholder="type ur message here...">
            <button class="generate">Generate Reply</button>
        </div>
    </div>

    <!-- output container -->
    <div data-aos="zoom-in" data-aos-duration="1200" id="outputContainer">
        <h2>You can reply with:</h2>
        <label for="chattingStyle">Select Chatting Style:</label>
        <select id="chattingStyle">
           <option value="friendly">Friendly</option>
            <option value="formal">Formal</option>
            <option value="informal">Informal</option>
            <option value="cute">Cute</option>
            <option value="sad">Sad</option>
            <option value="lazy">Lazy</option>
            <option value="angry">Angry</option>
            <option value="funny">Funny</option>
            <option value="introverted">Introverted</option>
            <option value="shy">Shy</option>
            <option value="emo">Emo</option>
            <option value="rizz">Sigma Rizz</option>
        </select>
        <div id="output">
            <p id="reply" class="animation">...</p>
        </div>
    </div>
</div>

<footer>
        <p>made with <i class="fas fa-heart"></i> by sleepychezz.</p>
    </footer>

    <script src="replygen.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
  AOS.init();
</script>
    
</body>
  </html>
